<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Challenge - My Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display"> <!-- SF Pro font -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="quiz.html" class="active">Quiz</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="quiz-container">
            <h1>Quiz Challenge</h1>
            <div class="player-section">
                <div class="player-input">
                    <input type="text" id="player-name" placeholder="Enter your name" aria-label="Player name">
                    <button onclick="registerPlayer()" class="cta-button">Join Game</button>
                </div>
                <div class="online-players">
                    <h2>Online Players</h2>
                    <ul id="player-list"></ul>
                </div>
            </div>
            <div class="quiz-section" id="quiz-section" style="display: none;">
                <div class="question-area">
                    <p id="question-number"></p>
                    <img id="question-image" src="" alt="Question image">
                    <h2 id="question-text"></h2>
                    <div class="timer-bar">
                        <div id="timer-progress"></div>
                    </div>
                    <div class="options-grid" id="options-grid"></div>
                </div>
                <div class="scoreboard">
                    <h2>Scoreboard</h2>
                    <p id="player-score">You: 0</p>
                    <p id="opponent-score">Opponent: 0</p>
                </div>
            </div>
            <div class="modal" id="challenge-modal" style="display: none;">
                <div class="modal-content">
                    <h2 id="modal-title"></h2>
                    <p id="modal-message"></p>
                    <div class="modal-buttons">
                        <button id="accept-challenge" class="cta-button">Accept</button>
                        <button id="reject-challenge" class="cta-button">Reject</button>
                    </div>
                </div>
            </div>
            <div class="modal" id="result-modal" style="display: none;">
                <div class="modal-content">
                    <h2>Quiz Result</h2>
                    <p id="result-message"></p>
                    <button onclick="restartQuiz()" class="cta-button">Play Again</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Gan Fengrui</p>
    </footer>
    <script src="js/quiz.js"></script>
</body>
</html>
